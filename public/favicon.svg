<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="skynetGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#0ea5e9"/>
    </linearGradient>
  </defs>
  
  <!-- White background -->
  <rect width="200" height="200" fill="#ffffff"/>
  
  <!-- Cloud outline - Skynet logo style -->
  <g stroke="url(#skynetGrad)" stroke-width="3.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Left bump -->
    <path d="M 50 110 Q 40 110 40 100 Q 40 85 55 85 Q 58 70 72 70 Q 85 70 88 85 Q 105 83 110 100 Q 110 110 100 110"/>
    
    <!-- Right bump -->
    <path d="M 110 100 Q 110 85 125 85 Q 140 85 145 100 Q 155 100 160 110 Q 160 120 150 120 L 50 120 Q 40 120 40 110"/>
  </g>
  
  <!-- Connection nodes - gradient -->
  <g fill="url(#skynetGrad)">
    <circle cx="60" cy="55" r="3.5"/>
    <circle cx="80" cy="45" r="3.5"/>
    <circle cx="100" cy="40" r="3.5"/>
    <circle cx="120" cy="45" r="3.5"/>
    <circle cx="140" cy="55" r="3.5"/>
    <circle cx="155" cy="68" r="3.5"/>
  </g>
  
  <!-- Connecting lines -->
  <g stroke="url(#skynetGrad)" stroke-width="1.8" opacity="0.7">
    <line x1="60" y1="55" x2="60" y2="70"/>
    <line x1="80" y1="45" x2="80" y2="70"/>
    <line x1="100" y1="40" x2="100" y2="70"/>
    <line x1="120" y1="45" x2="120" y2="85"/>
    <line x1="140" y1="55" x2="140" y2="85"/>
    <line x1="155" y1="68" x2="155" y2="100"/>
  </g>
</svg>
