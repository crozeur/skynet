<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skynet Logo Export</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            gap: 20px;
        }
        .logo-container {
            background: transparent;
            padding: 40px;
            border-radius: 10px;
        }
        svg {
            display: block;
            width: 400px;
            height: auto;
            filter: brightness(0);
        }
        .instructions {
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h2>Logo Skynet Consulting</h2>
        <p>Clic droit sur le logo â†’ "Enregistrer l'image sous" ou faites un screenshot</p>
    </div>
    <div class="logo-container">
        <svg viewBox="0 0 200 160" xmlns="http://www.w3.org/2000/svg" width="400" height="320">
          <!-- Cloud outline - white -->
          <g stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <!-- Left bump -->
            <path d="M 50 85 Q 40 85 40 75 Q 40 60 55 60 Q 58 45 72 45 Q 85 45 88 60 Q 105 58 110 75 Q 110 85 100 85"/>
            
            <!-- Connection to right bump -->
            <path d="M 100 85 Q 110 85 110 75"/>
            
            <!-- Right bump -->
            <path d="M 110 75 Q 110 60 125 60 Q 140 60 145 75 Q 155 75 160 85 Q 160 95 150 95 L 50 95 Q 40 95 40 85"/>
          </g>
          
          <!-- Connection dots/nodes on top - white -->
          <g fill="white">
            <circle cx="60" cy="38" r="2.5"/>
            <line x1="60" y1="38" x2="60" y2="45" stroke="white" stroke-width="1.5"/>
            
            <circle cx="80" cy="32" r="2.5"/>
            <line x1="80" y1="32" x2="80" y2="45" stroke="white" stroke-width="1.5"/>
            
            <circle cx="100" cy="28" r="2.5"/>
            <line x1="100" y1="28" x2="100" y2="45" stroke="white" stroke-width="1.5"/>
            
            <circle cx="120" cy="32" r="2.5"/>
            <line x1="120" y1="32" x2="120" y2="60" stroke="white" stroke-width="1.5"/>
            
            <circle cx="140" cy="38" r="2.5"/>
            <line x1="140" y1="38" x2="140" y2="60" stroke="white" stroke-width="1.5"/>
            
            <circle cx="155" cy="48" r="2.5"/>
            <line x1="155" y1="48" x2="155" y2="75" stroke="white" stroke-width="1.5"/>
          </g>
          
          <!-- SKYNET text - white -->
          <text x="100" y="115" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="2">SKYNET</text>
          
          <!-- CONSULTING text - white -->
          <text x="100" y="135" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" letter-spacing="3">CONSULTING</text>
        </svg>
    </div>
</body>
</html>
