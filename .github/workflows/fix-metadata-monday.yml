name: Fix Missing Blog Metadata

on:
  push:
    branches:
      - main
    paths:
      - 'content/blog/**/*.mdx'
  pull_request:
    paths:
      - 'content/blog/**/*.mdx'
  schedule:
    # Exécute tous les lundis à 14:00 UTC (15:00 CET, 16:00 CEST)
    - cron: '0 14 * * 1'
  workflow_dispatch: # Permet de déclencher manuellement

permissions:
  contents: write
  pull-requests: write
  
jobs:
  fix-metadata:
    runs-on: ubuntu-latest
    env:
      HAS_BOT_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN != '' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Fix missing metadata (push)
        if: github.event_name == 'push'
        run: node scripts/fix-missing-metadata.js

      - name: Validate blog metadata (push/PR)
        if: github.event_name == 'push' || github.event_name == 'pull_request'
        run: node scripts/validate-blog-metadata.js

      - name: Commit fixes on main (push)
        if: github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"  
          git add content/blog/*.mdx
          
          if git diff --cached --quiet; then
            echo "No metadata changes to commit."
            exit 0
          fi

          git commit -m "chore(blog): fix missing metadata"

          git stash || true
          git pull --rebase origin main || true
          git stash pop || true

          for i in 1 2 3; do
            if git push origin HEAD:main; then
              echo "✅ Metadata fixes pushed to main"
              exit 0
            fi
            echo "⚠️ Push failed (attempt $i), retrying after rebase..."     
            git stash || true
            git pull --rebase origin main
            git stash pop || true
          echo "❌ Push failed after retries"
          exit 1

      - name: Fix missing metadata (scheduled/manual)
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        run: node scripts/fix-missing-metadata.js

      - name: Validate blog metadata (scheduled/manual)
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        run: node scripts/validate-blog-metadata.js

      - name: Detect changes
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        id: changes
        run: |
          if git diff --quiet --exit-code; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
            echo "No metadata changes to commit."
          else
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
            echo "Metadata changes detected."
          fi

      - name: Skip PR (missing BOT_GITHUB_TOKEN)
        if: (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch') && steps.changes.outputs.has_changes == 'true' && env.HAS_BOT_TOKEN != 'true'
        run: |
          echo "Skipping PR creation: BOT_GITHUB_TOKEN is not configured."
          echo "This repository disallows GitHub Actions default token for PR creation."

      - name: Create PR with metadata fixes
        if: (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch') && steps.changes.outputs.has_changes == 'true' && env.HAS_BOT_TOKEN == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.BOT_GITHUB_TOKEN }}
          commit-message: 'chore(blog): fix missing metadata'
          title: 'chore(blog): fix missing metadata'
          body: 'Automated metadata normalization from scripts/fix-missing-metadata.js.'
          branch: 'bot/fix-blog-metadata'
          delete-branch: true
