name: Fix Missing Blog Metadata

on:
  push:
    branches:
      - main
    paths:
      - 'content/blog/**/*.mdx'
  pull_request:
    paths:
      - 'content/blog/**/*.mdx'
  schedule:
    # Exécute tous les lundis à 14:00 UTC (15:00 CET, 16:00 CEST)
    - cron: '0 14 * * 1'
  workflow_dispatch: # Permet de déclencher manuellement

permissions:
  contents: write
  pull-requests: write
  
jobs:
  fix-metadata:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Validate blog metadata (push/PR)
        if: github.event_name == 'push' || github.event_name == 'pull_request'
        run: node scripts/validate-blog-metadata.js

      - name: Fix missing metadata (scheduled/manual)
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        run: node scripts/fix-missing-metadata.js

      - name: Validate blog metadata (scheduled/manual)
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        run: node scripts/validate-blog-metadata.js

      - name: Create PR with metadata fixes
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'chore(blog): fix missing metadata'
          title: 'chore(blog): fix missing metadata'
          body: 'Automated metadata normalization from scripts/fix-missing-metadata.js.'
          branch: 'bot/fix-blog-metadata'
          delete-branch: true
