name: Build Blog & Deploy

on:
  schedule:
    # Ex√©cute tous les mardis √† 09:00 UTC (10:00 CET, 11:00 CEST)
    - cron: '0 9 * * 2'
  workflow_dispatch: # Permet de d√©clencher manuellement

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Fix h3 formatting in articles
        run: node scripts/fix-h3-formatting.js
      
      - name: Run blog build
        run: npm run build:blog:dev
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add content/blog/ public/blog-data/
          if git diff --cached --quiet; then
            echo "‚úÖ No changes to commit"
          else
            git commit -m "ü§ñ Auto-generated: Blog articles compiled - $(date +'%Y-%m-%d %H:%M UTC')"
            # Avoid non-fast-forward failures if main moved since checkout
            git pull --rebase origin main
            # Push with a small retry loop to handle transient races
            for i in 1 2 3; do
              if git push origin HEAD:main; then
                echo "‚úÖ Changes pushed to GitHub"
                exit 0
              fi
              echo "‚ö†Ô∏è  Push failed (attempt $i). Retrying..."
              git pull --rebase origin main
              sleep 3
            done
            echo "‚ùå Push failed after 3 attempts"
            exit 1
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
