name: Validate Blog Slugs

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'content/blog/**/*.mdx'
      - 'public/blog-data/**'
      - 'scripts/build-blog.js'
      - 'scripts/blog_slug_overrides.fr.json'
      - 'scripts/validate-blog-slugs.js'
      - 'scripts/verify-fr-alias-urls.js'
      - 'scripts/validate-blog-metadata.js'
      - 'src/app/**/blog/**'
      - 'src/lib/blog.ts'
      - 'src/lib/blogSlugIndexServer.ts'
  push:
    branches:
      - main
    paths:
      - 'content/blog/**/*.mdx'
      - 'public/blog-data/**'
      - 'scripts/build-blog.js'
      - 'scripts/blog_slug_overrides.fr.json'
      - 'scripts/validate-blog-slugs.js'
      - 'scripts/verify-fr-alias-urls.js'
      - 'scripts/validate-blog-metadata.js'
      - 'src/app/**/blog/**'
      - 'src/lib/blog.ts'
      - 'src/lib/blogSlugIndexServer.ts'

jobs:
  validate-slugs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run unified blog checks (PR/manual)
        if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
        run: npm run check:blog

      - name: Normalize metadata (push)
        if: github.event_name == 'push'
        run: node scripts/fix-missing-metadata.js

      - name: Auto-tag posts (push)
        if: github.event_name == 'push'
        run: node scripts/auto_tag_blog_posts.js

      - name: Build blog data (push)
        if: github.event_name == 'push'
        run: |
          node scripts/build-blog.js --skip-translation
          node scripts/validate-blog-data-sync.js

      - name: Validate slugs only (push)
        if: github.event_name == 'push'
        run: |
          node scripts/validate-blog-metadata.js
          node scripts/validate-blog-slugs.js
          npx next build
          node scripts/verify-fr-alias-urls.js --ci
