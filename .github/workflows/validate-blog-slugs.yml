name: Validate Blog Slugs

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'content/blog/**/*.mdx'
      - 'public/blog-data/**'
      - 'scripts/build-blog.js'
      - 'scripts/blog_slug_overrides.fr.json'
      - 'scripts/validate-blog-slugs.js'
      - 'scripts/verify-fr-alias-urls.js'
      - 'scripts/validate-blog-metadata.js'
      - 'src/app/**/blog/**'
      - 'src/lib/blog.ts'
      - 'src/lib/blogSlugIndexServer.ts'
  push:
    branches:
      - main
    paths:
      - 'content/blog/**/*.mdx'
      - 'public/blog-data/**'
      - 'scripts/build-blog.js'
      - 'scripts/blog_slug_overrides.fr.json'
      - 'scripts/validate-blog-slugs.js'
      - 'scripts/verify-fr-alias-urls.js'
      - 'scripts/validate-blog-metadata.js'
      - 'src/app/**/blog/**'
      - 'src/lib/blog.ts'
      - 'src/lib/blogSlugIndexServer.ts'

jobs:
  validate-slugs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run unified blog checks
        run: npm run check:blog
