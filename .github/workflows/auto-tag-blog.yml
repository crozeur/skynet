name: Auto-tag blog posts

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'content/blog/**/*.mdx'
      - 'scripts/auto_tag_blog_posts.js'
      - 'scripts/validate-blog-metadata.js'
      - 'BLOG_ARTICLE_GUIDE.md'
  push:
    branches:
      - main
    paths:
      - 'content/blog/**/*.mdx'
      - 'scripts/auto_tag_blog_posts.js'
      - 'scripts/validate-blog-metadata.js'
      - 'BLOG_ARTICLE_GUIDE.md'

permissions:
  contents: write

jobs:
  autotag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Normalize metadata before auto-tagging (push)
        if: github.event_name == 'push'
        run: node scripts/fix-missing-metadata.js

      - name: Auto-assign topics/tags
        run: node scripts/auto_tag_blog_posts.js

      - name: Validate metadata
        run: node scripts/validate-blog-metadata.js

      - name: Commit changes (PR branches only)
        if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"  

          git add content/blog/*.mdx BLOG_ARTICLE_GUIDE.md
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore(blog): auto-add topics/tags"
          git push

      - name: Commit changes on main
        if: github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"  

          git add content/blog/*.mdx BLOG_ARTICLE_GUIDE.md
          if git diff --cached --quiet; then
            echo "No changes needed."
            exit 0
          fi

          git commit -m "chore(blog): auto-add topics/tags"

          git stash || true
          git pull --rebase origin main || true
          git stash pop || true

          for i in 1 2 3; do
            if git push origin HEAD:main; then
              echo "✅ Changes pushed to main"
              exit 0
            fi
            echo "⚠️ Push failed (attempt $i), retrying after rebase..."     
            git stash || true
            git pull --rebase origin main
            git stash pop || true
          done
          echo "❌ Push failed after retries"
          exit 1

      - name: Fail if changes are needed (fork PRs)
        if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository
        run: |
          if git diff --quiet; then
            echo "No changes needed."
            exit 0
          fi
          echo "This PR needs auto-tagging changes, but the workflow can't push to forks."
          echo "Please run: node scripts/auto_tag_blog_posts.js"
          exit 1
